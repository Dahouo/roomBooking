<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="booking">
            <h2><span>Booking</span> {{booking.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Start</span></dt>
                <dd>
                    <span>{{booking.start}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{booking.end}}</span>
                </dd>
                <dt><span>Purpose</span></dt>
                <dd>
                    <span>{{booking.purpose}}</span>
                </dd>
                <dt><span>Room</span></dt>
                <dd>
                    <div *ngIf="booking.room">
                        <a [routerLink]="['/room', booking.room?.id, 'view']">{{booking.room?.id}}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{booking.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/booking', booking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
