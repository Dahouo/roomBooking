<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="room">
            <h2><span>Room</span> {{room.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{room.name}}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <span>{{room.image}}</span>
                </dd>
                <dt><span>Floor</span></dt>
                <dd>
                    <span>{{room.floor}}</span>
                </dd>
                <dt><span>Capacity</span></dt>
                <dd>
                    <span>{{room.capacity}}</span>
                </dd>
                <dt><span>Location</span></dt>
                <dd>
                    <span>{{room.location}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{room.status}}</span>
                </dd>
                <dt><span>Assets</span></dt>
                <dd>
                    <div *ngIf="room.assets">
                        <a [routerLink]="['/asset', room.assets?.id, 'view']">{{room.assets?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/room', room.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
